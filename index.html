<!DOCTYPE html>
<html>
<head>
    <title>P5 Perceptron</title>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>

    <script language="javascript" type="text/javascript" src="control_buttons.js"></script>
    <script language="javascript" type="text/javascript" src="point.js"></script>
    <script language="javascript" type="text/javascript" src="perceptron.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
</head>
<body>
<div id="home-page-wrapper">
    <div class="home-page-background"></div>
    <div class="home-page-background second-background"></div>
    <div id="home-page-container">
        <div id="home-page-brand-name">P5 Perceptron &nbsp;
            <i id="reset-btn" class="fas fa-angle-double-left"></i>&nbsp;
            <i id="pause-btn" class="fas fa-pause" style="display: none"></i>
            <i id="play-btn" class="fas fa-play"></i>&nbsp;
        </div>
        <div id="statusContainer">
            <div id="statusDataContainer">
                <div id="statusDataTextContainer">
                    <h6 class="buttonHeader"><span id="learning-rate-status-text"></span></h6>
                    <h6 class="buttonHeader"><span id="count-status-text"></span></h6>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
